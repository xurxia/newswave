<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding-top: 50px;
        }
        .feed-container {
            margin-bottom: 30px;
        }
        .entry {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .entry-title {
            margin-bottom: 10px;
            color: #007bff;
        }
        .entry-meta {
            margin-bottom: 10px;
            color: #6c757d;
        }
        .entry-meta i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">RSS Feeds</h1>
        {% for feed in feeds %}
        <div class="feed-container">
            <h2>{{ feed.name }}</h2>
            {% for entry in feed.entries %}
            <div class="entry">
                <h3 class="entry-title">{{ entry.title }}</h3>
                <div class="entry-meta">
                    <i class="far fa-calendar-alt"></i>{{ entry.published }} |
                    <i class="far fa-user"></i>{{ entry.author }} |
                    <i class="far fa-tags"></i>{% for tag in entry.tags %}{{ tag }}{% if not loop.last %}, {% endif %}{% endfor %}
                </div>
                <div class="entry-summary">
                    {{ entry.summary|safe }}
                </div>
                <a href="{{ entry.link }}" class="btn btn-primary">Read more</a>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
