<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit RSS Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add any other style sheets you want to customize the appearance -->
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .edit-window {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .edit-window label {
            display: block;
            margin-bottom: 8px;
        }

        .edit-window input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .edit-window button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-window button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="edit-window">
        <h2>Edit RSS Feed</h2>

        <form action="/update" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" value="{{ feed.id }}" readonly>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ feed.name }}">

            <label for="url">URL:</label>
            <input type="text" id="url" name="url" value="{{ feed.url }}">

            <label for="etag">Etag:</label>
            <input type="text" id="etag" name="etag" value="{{ feed.etag }}">

            <label for="modified">Modified:</label>
            <input type="text" id="modified" name="modified" value="{{ feed.modified }}">

            <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
        </form>
    </div>

    <!-- Add any other content or scripts as needed -->
</body>
</html>
